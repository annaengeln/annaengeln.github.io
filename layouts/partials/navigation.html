<header>
<style>
@media (min-width: 1024px) {
  .top-navbar {
    display: inline-flex !important;
  }
</style>

<nav class="flex items-center bg-white p-3 flex-wrap border-b rounded border-gray-200 px-2 sm:px-4 py-2.5 top-0">
      <a href="/" class="p-2 mr-4 inline-flex items-center">
        <span class="text-xl text-black font-bold uppercase tracking-wide">Fabian Engeln</span>
      </a>
    <!-- Mobile Burger Button Menu -->
	<button class="text-gray-600 inline-flex p-3 hover:bg-gray-200 rounded lg:hidden ml-auto hover:text-gray-800 outline-none nav-toggler" data-target="#navigation">
	<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    	<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
	</svg>
      </button>
      <div class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto" id="navigation">
        <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start  flex flex-col lg:h-auto">
		  {{ range .Site.Menus.nav }}
          <a href="{{ .URL }}" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-600 font-bold items-center justify-center hover:text-blue">
            <span>{{ .Name }}</span>
          </a>
          {{ end }}
        </div>
      </div>
    </nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
  $(".nav-toggler").each(function(_, navToggler) {
    var target = $(navToggler).data("target");
    $(navToggler).on("click", function() {
      $(target).animate({
        height: "toggle"
      });
    });
  });
});

</script>
{{ template "_internal/google_analytics.html" . }}
</header>
